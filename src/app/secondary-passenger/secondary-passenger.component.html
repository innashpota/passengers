<mat-card>
  <div *ngFor="let control of additional.controls; let i = index">
    <mat-card-header>
      <span class="header-container">
        <span>Passenger # {{i + 2}}</span>
        <span class="header-splitter"></span>
        <span>
          <button class="remove-btn" mat-raised-button (click)="onRemoveClick(i)">
            <mat-icon>delete</mat-icon>
            Remove
          </button>
        </span>
      </span>
    </mat-card-header>

    <mat-card-content>
      <form class="container-class" [formGroup]="control">
        <mat-form-field>
          <input matInput
                 placeholder="Full name"
                 formControlName="fullName"
                 [errorStateMatcher]="errorStateMatcher"
                 required>
          <mat-error *ngIf="hasError(control, 'fullName', 'required')">
            Name is required
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput
                 type="number"
                 placeholder="Age"
                 formControlName="age"
                 [errorStateMatcher]="errorStateMatcher"
                 required>
          <mat-error *ngIf="hasError(control, 'age', 'required')">
            Age is required
          </mat-error>
          <mat-error *ngIf="hasError(control,'age', 'min')">
            Age must be greater than 0
          </mat-error>
          <mat-error *ngIf="hasError(control,'age', 'max')">
            Age must be lower than 120
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
  </div>
  <div class="button-row">
    <button mat-raised-button (click)="onAddClick()">
      <mat-icon>add</mat-icon>
      Add one more passenger
    </button>
  </div>
</mat-card>

<div class="button-row">
  <button mat-raised-button (click)="onBackClick()">
    <mat-icon>navigate_before</mat-icon>
    Back
  </button>
  <button mat-raised-button (click)="onSubmitClick()" [disabled]="disabledSubmit()">
    <mat-icon color="primary">done</mat-icon>
    Submit
  </button>
</div>
