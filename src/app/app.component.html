<div *ngIf="!isNext; else secondaryPassenger">
  <primary-passenger (passenger)="setPrimaryPassenger($event)"
                     [primaryPassenger]="primaryPassenger">
  </primary-passenger>
</div>
<ng-template #secondaryPassenger>
  <secondary-passenger (passengers)="setSecondaryPassengers($event)"
                       [secondaryPassengers]="secondaryPassengers">
  </secondary-passenger>
</ng-template>
